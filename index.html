        #startScreen h1 {
            font-family: 'Press Start 2P', cursive;
            font-size: 2.5em;
            margin: 0.5em 0;
            text-shadow: 4px 4px 0px rgba(0, 0, 0, 0.5);
            color: #ffd166;
            animation: pulse 2s infinite;
            letter-spacing: -1px;
        }
        
        #startScreen p {
            font-size: 1.5em;
            margin: 0.5em 0;
            max-width: 80%;
            text-shadow: 2px 2px 0px rgba(0, 0, 0, 0.5);
        }
        
        .pixel-button {
            margin-top: 20px;
            padding: 12px 30px;
            background-color: var(--accent);
            color: var(--text);
            border: 4px solid #333;
            font-size: 1.2em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.1s ease;
            box-shadow: 4px 4px 0px rgba(0, 0, 0, 0.5);
            font-family: 'Press Start 2P', cursive;
            text-transform: uppercase;
            image-rendering: pixelated;
        }
        
        .pixel-button:hover {
            transform: translateY(-3px);
            box-shadow: 6px 6px 0px rgba(0, 0, 0, 0.5);
        }
        
        .pixel-button:active {
            transform: translateY(1px);
            box-shadow: 2px 2px 0px rgba(0, 0, 0, 0.5);
        }
        
        #scoreBoard {
            background-color: #333;
            padding: 10px 20px;
            border-radius: 0;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            margin-top: 15px;
            font-size: 1.5em;
            font-weight: bold;
            color: white;
            display: flex;
            gap: 15px;
            width: 90%;
            max-width: 400px;
            justify-content: center;
            border: var(--pixel-border);
            font-family: 'Press Start 2P', cursive;
        }
        
        .score-item {
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .score-value {
            color: var(--accent);
        }
        
        .phase-indicator {
            position: absolute;
            top: 10px;
            left: 10px;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 10px 20px;
            border-radius: 0;
            font-weight: bold;
            color: white;
            z-index: 10;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            font-size: 1.1em;
            border: 2px solid #fff;
            font-family: 'Press Start 2P', cursive;
        }
        
        .phase-name {
            color: var(--accent);
            font-size: 1.3em;
        }
        
        .decorations {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 5;
        }
        
        .decoration {
            position: absolute;
            opacity: 0.7;
        }
        
        .balloon {
            width: 30px;
            height: 40px;
            background-color: var(--primary);
            border-radius: 0;
            animation: float 5s infinite ease-in-out;
            border: 2px solid #333;
        }
        
        .balloon::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 13px;
            width: 4px;
            height: 15px;
            background-color: rgba(0, 0, 0, 0.5);
        }
        
        .confetti {
            width: 10px;
            height: 10px;
            background-color: var(--accent);
            transform: rotate(45deg);
            animation: fall 8s infinite linear;
            border: 1px solid #333;
        }
        
        #jumpButton {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 60px;
            height: 60px;
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 0;
            display: none;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 24px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            z-index: 100;
            border: var(--pixel-border);
            outline: none;
            font-family: 'Press Start 2P', cursive;
        }
        
        #jumpButton:active {
            transform: scale(0.95);
        }
        
        #orientationMessage {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            z-index: 1000;
            padding: 20px;
            font-family: 'Press Start 2P', cursive;
        }
        
        #orientationMessage img {
            width: 80px;
            height: 80px;
            margin-bottom: 20px;
            animation: rotate 2s infinite;
        }
        
        .share-buttons {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }
        
        .share-button {
            padding: 8px 15px;
            border: 2px solid #fff;
            background-color: #333;
            color: white;
            font-family: 'Press Start 2P', cursive;
            font-size: 0.8em;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 5px;
        }
        
        .share-button.whatsapp {
            background-color: #25D366;
        }
        
        .share-button.instagram {
            background: linear-gradient(45deg, #405DE6, #5851DB, #833AB4, #C13584, #E1306C, #FD1D1D);
        }
        
        .share-button img {
            width: 20px;
            height: 20px;
        }
        
        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(90deg); }
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        @keyframes float {
            0% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
            100% { transform: translateY(0); }
        }
        
        @keyframes fall {
            0% { transform: translateY(-100px) rotate(45deg); }
            100% { transform: translateY(500px) rotate(405deg); }
        }
        
        @media (max-width: 768px) {
            #gameContainer {
                height: 60vh;
                margin: 5px;
            }
            
            #startScreen h1 {
                font-size: 1.8em;
            }
            
            #startScreen p {
                font-size: 1.2em;
            }
            
            #scoreBoard {
                font-size: 0.8em;
                padding: 8px 15px;
            }
            
            .pixel-button {
                padding: 10px 25px;
                font-size: 0.9em;
            }
            
            #jumpButton {
                display: flex;
            }
            
            .phase-indicator {
                font-size: 0.7em;
                padding: 5px 10px;
            }
        }
        
        @media (max-width: 360px) {
            #startScreen h1 {
                font-size: 1.5em;
            }
            
            #startScreen p {
                font-size: 1em;
            }
            
            .phase-indicator {
                font-size: 0.6em;
                padding: 5px 10px;
            }
            
            .share-button {
                font-size: 0.6em;
                padding: 5px 10px;
            }
        }
        
        @media (orientation: portrait) and (max-width: 600px) {
            #gameContainer {
                height: 50vh;
            }
        }
        
        @media (orientation: landscape) and (max-height: 500px) {
            #gameContainer {
                height: 70vh;
            }
            
            #scoreBoard {
                margin-top: 5px;
            }
            
            #startScreen h1 {
                font-size: 1.5em;
                margin: 0.2em 0;
            }
            
            #startScreen p {
                font-size: 1em;
                margin: 0.2em 0;
            }
        }

        function checkOrientation() {
            if (isMobile && window.innerHeight > window.innerWidth && window.innerWidth < 600) {
                orientationMessage.style.display = 'flex';
            } else {
                orientationMessage.style.display = 'none';
            }
        }
        
        window.addEventListener('load', checkOrientation);
        window.addEventListener('resize', checkOrientation);
        
        dismissOrientationButton.addEventListener('click', function() {
            orientationMessage.style.display = 'none';
        });

        function createDecorations() {
            decorationsContainer.innerHTML = '';
            const numBalloons = isMobile ? 3 : 5;
            const numConfetti = isMobile ? 8 : 15;
            
            for (let i = 0; i < numBalloons; i++) {
                const balloon = document.createElement('div');
                balloon.className = 'decoration balloon';
                balloon.style.left = `${Math.random() * 100}%`;
                balloon.style.top = `${Math.random() * 50}%`;
                balloon.style.backgroundColor = getRandomColor();
                balloon.style.animationDelay = `${Math.random() * 5}s`;
                decorationsContainer.appendChild(balloon);
            }
            
            for (let i = 0; i < numConfetti; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'decoration confetti';
                confetti.style.left = `${Math.random() * 100}%`;
                confetti.style.backgroundColor = getRandomColor();
                confetti.style.animationDelay = `${Math.random() * 8}s`;
                decorationsContainer.appendChild(confetti);

            decorationsContainer.style.display = 'block'; // Asegurar que esté visible al crearse

            [
                { type: 'globo', width: 40, height: 40, y: canvas.height - 180, high: true, balloonIndex: 6 },
                { type: 'globo', width: 40, height: 40, y: canvas.height - 70, high: false, balloonIndex: 7 },
                { type: 'torta', width: 50, height: 50, y: canvas.height - 100 }
            ]
        ];

        let phaseDistance = 0;

        const player = {
            x: 50,
            y: 0,
            width: 80,
            height: 80,
            dy: 0,
            jumping: false,
            frameIndex: 0,
            tickCount: 0,
            ticksPerFrame: 8,
            currentAnimation: 'run',
            jumpPhase: 0
        };

        let gameClock = { hours: 8, minutes: 0 };
        const totalGameDuration = 12000;
        const minutesPerFrame = (14 * 60) / totalGameDuration;

        function updateObstaclePositions() {
            phaseObstacles.forEach((obstacles, phaseIndex) => {
                obstacles.forEach(obstacle => {
                    if (obstacle.high) {
                        obstacle.y = canvas.height - 180;
                    } else {
                        obstacle.y = canvas.height - 70;
                    }
                    if (obstacle.type === 'torta') {
                        obstacle.y = canvas.height - 100;
                    }
                });
            });
            
            obstacles.forEach(obs => {
                if (obs.high) {
                    obs.y = canvas.height - 180;
                } else if (obs.type === 'globo') {
                    obs.y = canvas.height - 70;
                } else if (obs.type === 'torta') {
                    obs.y = canvas.height - 100;
                }
            });
        }

        function resizeCanvas() {
            canvas.width = gameContainer.clientWidth;
            canvas.height = gameContainer.clientHeight;
            
            // Ajustar tamaños según el dispositivo
            if (isMobile || isTablet) {
                const screenWidthRatio = Math.min(1, window.innerWidth / 768);
                player.width = Math.max(60, 80 * screenWidthRatio);
                player.height = Math.max(60, 80 * screenWidthRatio);
                
                // Ajustar tamaños de las imágenes para dispositivos móviles
                charmantWidth = Math.max(120, 180 * screenWidthRatio);
                charmantHeight = Math.max(120, 180 * screenWidthRatio);
                
                schoolWidth = Math.max(140, 200 * screenWidthRatio);
                schoolHeight = Math.max(140, 200 * screenWidthRatio);
                
                campitoWidth = Math.max(140, 200 * screenWidthRatio);
                campitoHeight = Math.max(120, 180 * screenWidthRatio);
                
                hogwartsWidth = Math.max(160, 220 * screenWidthRatio);
                hogwartsHeight = Math.max(160, 220 * screenWidthRatio);
            }
            
            player.y = canvas.height - 100;
            updateObstaclePositions();
        }
        
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        function jump() {
            if (!gameStarted) {
                startGame();
            } else if (!player.jumping) {
                player.jumping = true;
                player.dy = -12;
                player.currentAnimation = 'jump';
                player.frameIndex = 0;
                player.jumpPhase = 0;
            }
        }

        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space') jump();
        });

        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            jump();
        });

        canvas.addEventListener('mousedown', jump);
        
        jumpButton.addEventListener('touchstart', (e) => {
            e.preventDefault();
            jump();
        });
        
        jumpButton.addEventListener('mousedown', jump);

        startButton.addEventListener('click', startGame);
        startScreen.addEventListener('touchstart', (e) => {
            if (e.target === startButton) {
                e.preventDefault();
                startGame();
            }
        });

        // Función para compartir en WhatsApp
        function shareOnWhatsApp(score) {
            const text = encodeURIComponent(`¡Logré ${score} puntos en Corriendo a los 15! ¡Intenta superarme!`);
            window.open(`https://wa.me/?text=${text}`, '_blank');
        }
        
        // Función para compartir en Instagram (abre la app)
        function shareOnInstagram() {
            // Instagram no permite compartir directamente, pero podemos abrir la app
            window.open('instagram://app', '_blank');
            // Como alternativa, podemos mostrar un mensaje de cómo compartir
            alert('Para compartir en Instagram:\n1. Toma una captura de pantalla\n2. Abre Instagram\n3. Crea una historia o publicación con la captura');
        }

        function startGame() {
            gameStarted = true;
            startScreen.style.opacity = '0';
            setTimeout(() => {
                startScreen.style.display = 'none';
            }, 500);
            
            gameTime = 0;
            score = 0;
            phase = 0;
            obstacles = [];
            phaseDistance = 0;
            gameSpeed = 5;
            gameClock = { hours: 8, minutes: 0 };
            clockElement.textContent = '08:00';
            
            // Reiniciar la visibilidad de las imágenes
            charmantVisible = false;
            charmantX = canvas.width;
            
            schoolVisible = false;
            schoolX = canvas.width;
            
            campitoVisible = false;
            campitoX = canvas.width;
            
            hogwartsVisible = false;
            hogwartsX = canvas.width;
            
            currentBackground = backgroundImageDay;
            backgroundTransitionProgress = 0;
            transitionStarted = { 2: false, 3: false };
            
            decorationsContainer.style.display = 'none'; // Ocultar decoraciones durante el juego
            
            gameLoop();
        }

        function updateClock() {
            let totalMinutesPassed = Math.floor(gameTime * minutesPerFrame);
            gameClock.hours = 8 + Math.floor(totalMinutesPassed / 60);
            gameClock.minutes = totalMinutesPassed % 60;

            let hoursStr = gameClock.hours.toString().padStart(2, '0');
            let minutesStr = gameClock.minutes.toString().padStart(2, '0');
            clockElement.textContent = `${hoursStr}:${minutesStr}`;

            if (gameClock.hours < 12 || (gameClock.hours === 12 && gameClock.minutes === 0)) {
                phase = 0;
            } else if (gameClock.hours < 17 || (gameClock.hours === 17 && gameClock.minutes === 0)) {
                phase = 1;
            } else if (gameClock.hours < 20 || (gameClock.hours === 20 && gameClock.minutes === 0)) {
                phase = 2;
            } else {
                phase = 3;
                checkGameEnd();
            }

            updateBackground();
            
            // Mostrar las imágenes en los momentos específicos
            if (gameClock.hours === 8 && gameClock.minutes === 30 && !charmantVisible) {
                showCharmant();
            }
            
            if (gameClock.hours === 9 && gameClock.minutes === 30 && !schoolVisible) {
                showSchool();
            }
            
            if (gameClock.hours === 10 && gameClock.minutes === 30 && !campitoVisible) {
                showCampito();
            }
            
            if (gameClock.hours === 11 && gameClock.minutes === 30 && !hogwartsVisible) {
                showHogwarts();
            }
        }

        function checkGameEnd() {
            if (gameClock.hours >= 22) {
                endGame(true);
            }
        }

        function spawnObstacle() {
            if (phase >= phases.length) return;
            
            const phaseIndex = Math.min(phase, phases.length - 1);
            const availableObstacles = phaseObstacles[phaseIndex];
            const obstacleTemplate = availableObstacles[Math.floor(Math.random() * availableObstacles.length)];
            
            let obstacleWidth = obstacleTemplate.width;
            let obstacleHeight = obstacleTemplate.height;
            
            if (isMobile && window.innerWidth < 500) {
                obstacleWidth = Math.floor(obstacleWidth * 1.2);
                obstacleHeight = Math.floor(obstacleHeight * 1.2);
            }
            
            const obstacle = {
                x: canvas.width,
                y: obstacleTemplate.y,
                width: obstacleWidth,
                height: obstacleHeight,
                type: obstacleTemplate.type,
                high: obstacleTemplate.high
            };

            if (obstacleTemplate.type === 'globo') {
                obstacle.balloonIndex = obstacleTemplate.balloonIndex;
            } else if (obstacleTemplate.type === 'torta') {
                obstacle.cakeIndex = Math.floor(Math.random() * 9);
            }

            obstacles.push(obstacle);
        }

        // Funciones para mostrar las imágenes en momentos específicos
        function showCharmant() {
            charmantX = canvas.width;
            charmantVisible = true;
        }
        
        function showSchool() {
            schoolX = canvas.width;
            schoolVisible = true;
        }
        
        function showCampito() {
            campitoX = canvas.width;
            campitoVisible = true;
        }
        
        function showHogwarts() {
            hogwartsX = canvas.width;
            hogwartsVisible = true;
        }

        function updateJumpAnimation() {
            const jumpHeight = player.y;
            const initialY = canvas.height - 100;
            const maxJumpHeight = initialY - 100;

            if (jumpHeight > initialY - 20) {
                player.jumpPhase = 0;
            } else if (player.dy < 0) {
                player.jumpPhase = 1;
            } else if (Math.abs(player.dy) < 2) {
                player.jumpPhase = 2;
            } else {
                player.jumpPhase = 3;
            }
            player.frameIndex = player.jumpPhase;
        }

        function updateBackground() {
            if (phase === 2 && !transitionStarted[2]) {
                currentBackground = backgroundImageSunset;
                transitionStarted[2] = true;
            } else if (phase === 3 && !transitionStarted[3]) {
                currentBackground = backgroundImageNight;
                transitionStarted[3] = true;
            }
        }

        function update() {
            if (!gameStarted) return;

            gameTime++;
            score++;
            phaseDistance += gameSpeed;
            document.getElementById('score').textContent = score;

            updateClock();

            // Actualizar la velocidad del juego según la fase
            gameSpeed = 5 * phases[Math.min(phase, phases.length - 1)].difficulty;

            // Actualizar posición de las imágenes visibles
            if (charmantVisible) {
                charmantX -= gameSpeed * 0.5;
                if (charmantX < -charmantWidth) {
                    charmantVisible = false;
                }
            }
            
            if (schoolVisible) {
                schoolX -= gameSpeed * 0.5;
                if (schoolX < -schoolWidth) {
                    schoolVisible = false;
                }
            }
            
            if (campitoVisible) {
                campitoX -= gameSpeed * 0.5;
                if (campitoX < -campitoWidth) {
                    campitoVisible = false;
                }
            }
            
            if (hogwartsVisible) {
                hogwartsX -= gameSpeed * 0.5;
                if (hogwartsX < -hogwartsWidth) {
                    hogwartsVisible = false;
                }
            }

            // Actualizar animación del jugador
            player.tickCount++;
            if (player.tickCount > player.ticksPerFrame) {
                player.tickCount = 0;
                if (!player.jumping) {
                    player.frameIndex = (player.frameIndex + 1) % playerSprites.run.frameCount;
                    player.currentAnimation = 'run';
                } else {
                    updateJumpAnimation();
                }
            }

            // Física del jugador
            if (player.jumping) {
                player.y += player.dy;
                player.dy += gravity;
                
                // Si llega al suelo
                if (player.y >= canvas.height - 100) {
                    player.y = canvas.height - 100;
                    player.jumping = false;
                    player.dy = 0;
                    player.currentAnimation = 'run';
                    player.frameIndex = 0;
                }
            }

            // Generar obstáculos
            lastObstacleTime++;
            const obstacleFrequency = isMobile ? 0.012 : 0.015;
            if (Math.random() < obstacleFrequency * (phase + 1) && lastObstacleTime > minObstacleGap) {
                spawnObstacle();
                lastObstacleTime = 0;
            }

            // Actualizar y filtrar obstáculos
            obstacles = obstacles.filter(obs => obs.x > -obs.width);
            obstacles.forEach(obs => {
                obs.x -= gameSpeed;
                const marginX = isMobile ? 15 : 10;
                const marginY = isMobile ? 15 : 10;
                if (player.x + marginX < obs.x + obs.width &&
                    player.x + player.width - marginX > obs.x &&
                    player.y + marginY < obs.y + obs.height &&
                    player.y + player.height - marginY > obs.y) {
                    endGame(false);
                }
            });
        }

        function drawBackground() {
            ctx.drawImage(currentBackground, 0, 0, canvas.width, canvas.height);
        }

        function draw() {
            drawBackground();

            // Dibujar las imágenes de los lugares cuando estén visibles
            if (charmantVisible) {
                ctx.drawImage(charmantImage, charmantX, canvas.height - charmantHeight - 40, charmantWidth, charmantHeight);
            }
            
            if (schoolVisible) {
                ctx.drawImage(schoolImage, schoolX, canvas.height - schoolHeight - 40, schoolWidth, schoolHeight);
            }
            
            if (campitoVisible) {
                ctx.drawImage(campitoImage, campitoX, canvas.height - campitoHeight - 40, campitoWidth, campitoHeight);
            }
            
            if (hogwartsVisible) {
                ctx.drawImage(hogwartsImage, hogwartsX, canvas.height - hogwartsHeight - 40, hogwartsWidth, hogwartsHeight);
            }

            // Dibujar el suelo con estilo pixel art
            ctx.fillStyle = '#654321';
            ctx.fillRect(0, canvas.height - 40, canvas.width, 40);
            
            // Patrón de pixel art para el suelo
            ctx.fillStyle = '#8B4513';
            for (let i = 0; i < canvas.width; i += 8) {
                for (let j = 0; j < 40; j += 8) {
                    if ((i + j) % 16 === 0) {
                        ctx.fillRect(i, canvas.height - 40 + j, 8, 8);
                    }
                }
            }

            // Dibujar el jugador
            const currentSprite = playerSprites[player.currentAnimation];
            const col = player.frameIndex % currentSprite.framesPerRow;
            const row = Math.floor(player.frameIndex / currentSprite.framesPerRow);
            const frameX = col * currentSprite.spriteWidth;
            const frameY = row * currentSprite.spriteHeight;

            ctx.drawImage(
                currentSprite.image,
                frameX, frameY,
                currentSprite.spriteWidth, currentSprite.spriteHeight,
                player.x, player.y,
                player.width, player.height
            );

            // Dibujar obstáculos
            obstacles.forEach(obs => {
                if (obs.type === 'globo') {
                    const balloonCol = obs.balloonIndex % numBalloonsPerRow;
                    const balloonRow = Math.floor(obs.balloonIndex / numBalloonsPerRow);
                    const sourceX = balloonCol * balloonSpriteWidth;
                    const sourceY = balloonRow * balloonSpriteHeight;

                    ctx.drawImage(
                        balloonImage,
                        sourceX, sourceY,
                        balloonSpriteWidth, balloonSpriteHeight,
                        obs.x, obs.y,
                        obs.width, obs.height
                    );
                } else if (obs.type === 'torta') {
                    const cakeIndex = obs.cakeIndex;
                    const cakeCol = cakeIndex % numCakesPerRow;
                    const cakeRow = Math.floor(cakeIndex / numCakesPerRow);

                    const sourceX = cakeCol * cakeSpriteWidth;
                    const sourceY = cakeRow * cakeSpriteHeight;

                    ctx.drawImage(
                        cakeImage,
                        sourceX, sourceY,
                        cakeSpriteWidth, cakeSpriteHeight,
                        obs.x, obs.y,
                        obs.width, obs.height
                    );
                }
            });
        }

        function endGame(isVictory = false) {
            gameStarted = false;
            if (score > highScore) {
                highScore = score;
                localStorage.setItem('highScore', highScore);
            }
            document.getElementById('highScore').textContent = highScore;

            startScreen.style.display = 'flex';
            startScreen.style.opacity = '1';
            
            // Crear botones de compartir
            const shareButtons = `
                <div class="share-buttons">
                    <button class="share-button whatsapp" onclick="shareOnWhatsApp(${score})">
                        <img src="data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHdpZHRoPSIyNCIgaGVpZ2h0PSIyNCIgdmlld0JveD0iMCAwIDI0IDI0IiBmaWxsPSJub25lIiBzdHJva2U9ImN1cnJlbnRDb2xvciIgc3Ryb2tlLXdpZHRoPSIyIiBzdHJva2UtbGluZWNhcD0icm91bmQiIHN0cm9rZS1saW5lam9pbj0icm91bmQiIGNsYXNzPSJmZWF0aGVyIGZlYXRoZXItc2hhcmUiPjxwYXRoIGQ9Ik00IDEydjhhMiAyIDAgMCAwIDIgMmgxMmEyIDIgMCAwIDAgMi0ydi04Ij48L3BhdGg+PHBvbHlsaW5lIHBvaW50cz0iMTYgNiAxMiAyIDggNiI+PC9wb2x5bGluZT48bGluZSB4MT0iMTIiIHkxPSIyIiB4Mj0iMTIiIHkyPSIxNSI+PC9saW5lPjwvc3ZnPg==" alt="Share">
                        WhatsApp
                    </button>
                    <button class="share-button instagram" onclick="shareOnInstagram()">
                        <img src="data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHdpZHRoPSIyNCIgaGVpZ2h0PSIyNCIgdmlld0JveD0iMCAwIDI0IDI0IiBmaWxsPSJub25lIiBzdHJva2U9ImN1cnJlbnRDb2xvciIgc3Ryb2tlLXdpZHRoPSIyIiBzdHJva2UtbGluZWNhcD0icm91bmQiIHN0cm9rZS1saW5lam9pbj0icm91bmQiIGNsYXNzPSJmZWF0aGVyIGZlYXRoZXItc2hhcmUiPjxwYXRoIGQ9Ik00IDEydjhhMiAyIDAgMCAwIDIgMmgxMmEyIDIgMCAwIDAgMi0ydi04Ij48L3BhdGg+PHBvbHlsaW5lIHBvaW50cz0iMTYgNiAxMiAyIDggNiI+PC9wb2x5bGluZT48bGluZSB4MT0iMTIiIHkxPSIyIiB4Mj0iMTIiIHkyPSIxNSI+PC9saW5lPjwvc3ZnPg==" alt="Share">
                        Instagram
                    </button>
                </div>
            `;
            
            if (isVictory) {
                startScreen.innerHTML = `
                    <h1>¡FELICIDADES!</h1>
                    <p>Giu llegó a su fiesta a las 22:00</p>
                    <p>Puntuación: ${score}</p>
                    <p>Mejor: ${highScore}</p>
                    <button id="startButton" class="pixel-button">¡JUGAR DE NUEVO!</button>
                    ${shareButtons}
                `;
            } else {
                startScreen.innerHTML = `
                    <h1>GAME OVER</h1>
                    <p>Puntuación: ${score}</p>
                    <p>Mejor: ${highScore}</p>
                    <button id="startButton" class="pixel-button">¡JUGAR DE NUEVO!</button>
                    ${shareButtons}
                `;
            }

            document.getElementById('startButton').addEventListener('click', startGame);
            
            // Exponer las funciones de compartir al ámbito global
            window.shareOnWhatsApp = shareOnWhatsApp;
            window.shareOnInstagram = shareOnInstagram;
            
            score = 0;
            obstacles = [];
            phase = 0;
            gameSpeed = 5;
            phaseDistance = 0;
            lastObstacleTime = 0;
            player.frameIndex = 0;
            player.currentAnimation = 'run';
            player.jumping = false;
            player.y = canvas.height - 100;
            
            charmantVisible = false;
            schoolVisible = false;
            campitoVisible = false;
            hogwartsVisible = false;
            
            createDecorations(); // Volver a crear y mostrar decoraciones al final
        }

        function gameLoop() {
            if (!gameStarted) return;
            update();
            draw();
            requestAnimationFrame(gameLoop);
        }

        document.getElementById('highScore').textContent = highScore;
        
        [backgroundImageDay, backgroundImageSunset, backgroundImageNight, 
         schoolImage, charmantImage, campitoImage, hogwartsImage,
         playerSprites.run.image, playerSprites.jump.image, 
         balloonImage, cakeImage].forEach(img => {
            img.onload = function() {
                if (img === backgroundImageDay) {
                    draw();
                }
            };
        });
        
        if (isMobile) {
            const isLowEndDevice = navigator.deviceMemory && navigator.deviceMemory < 4;
            if (isLowEndDevice) {
                let lastTime = 0;
                const originalGameLoop = gameLoop;
                gameLoop = function() {
                    if (!gameStarted) return;
                    const now = performance.now();
                    if (now - lastTime > 33) {
                        lastTime = now;
                        update();
                        draw();
                    }
                    requestAnimationFrame(gameLoop);
                };
            }
        }
    </script>
